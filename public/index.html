<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook Open Graph Tags  -->
    <meta property="og:url"           content="https://food.ee/" />
    <meta property="og:type"          content="Landing Page" />
    <meta property="og:title"         content="Foodee" />
    <meta property="og:description"
          content="Corporate food delivery service that provides offices with foode from the ebst local restaurants your city has to offer" />
    <meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />

    <!-- LinkedIn Open Graph Tags -->
    <meta property="og:title" content="My Shared Article Title" />
    <meta property="og:description" content="Description of shared article" />
    <meta property="og:url" content="https://food.ee/" />
    <meta property="og:image" content="http://example.com/foo.jpg" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/fox.png">

    <title>Foodee</title>

    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/003c3f5408.js"></script>
  </head>
  <body>

    <!-- Facebook Scripts -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="root"></div>

  </body>
</html>
